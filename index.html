<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 30%;
        height: 40vh;
        display: flex;
        justify-content: center;
        align-items: end;
        border: 1px solid black;
        overflow: hidden;
      }
      h3 {
        font-size: 50px;
        color: red;
        transition: 0.5s cubic-bezier(0.175, 0.985, 0.52, 1.375);
        transform: translateY(300px);
      }
      .container:hover h3 {
        color: blue;
        transform: translateY(-100px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>hello world</h3>
    </div>
  </body>
</html>
